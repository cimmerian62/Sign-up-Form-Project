<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="Images/odin-lined.png" alt="">
            ODIN
        </div>
        <footer>Photo by <a href="https://unsplash.com/@tehzeebkazmi">Tehzeeb Kazmi</a> on <a href="https://unsplash.com/photos/nRVpZ97HJTA">unsplash</a></footer>
    
    </div>
    <div class="right">
        
        <div class="message">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
                <br>
                <br> 
                You <i>know</i> you want to.
            </p>
        </div>
        
            
        <form action="">
            <div class="inputs">
                <h1>Let's do this!</h1>
                <div class="input">
                    <div class="first-name">
                        <label for="fname">*First Name</label>
                        <input type="text" id="fname" name="fname" required placeholder=" ">
                    </div>
                    <div class="last-name">
                        <label for="lname">*Last Name</label>
                        <input type="text" id="lname" name="lname" required placeholder=" ">
                    </div>
                </div>
                <div class="input">
                    <div class="e-mail">
                        <label for="email">*E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="example@example.com">
                    </div>
                    <div class="phone">
                        <label for="lname">*Phone</label>
                        <input type="tel" id="phone-no" name="phone-no" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" required placeholder="###-###-####">
                    </div>
                </div>
                <div class="input">
                    <div class="password">
                        <label for="pass">*Password</label>
                        <input type="password" id="pass1" name="pass1" required placeholder=" ">
                    </div>
                    <div class="password">
                        <label for="pass">*Confirm Password</label>
                        <input type="password" id="pass2" name="pass2" required placeholder=" ">
                    </div>
                </div>
            </div>
            <button type="submit" id="btn">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="">login</a></div>

    </div>
   
    
</body>
</html>
